<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Сайт</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'Courier New', Courier, monospace; /* Красивый шрифт */
            font-size: 48px;
            margin-top: 20%;
        }
        .divider {
            width: 50%;
            height: 2px;
            background-color: white;
            margin: 20px auto;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #ffcc00; /* Подходящий цвет ссылок */
            text-decoration: none;
            font-size: 24px;
            margin: 15px 20px;
            display: inline-block;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Название Сайта</h1>
    <div class="divider"></div>
    <div class="links">
        <a href="#">Ссылка 1</a>
        <a href="#">Ссылка 2</a>
        <a href="#">Ссылка 3</a>
        <a href="#">Ссылка 4</a>
    </div>
</body>
</html>
